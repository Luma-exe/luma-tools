<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Luma Tools…</title>
  <style>
    body { margin: 0; background: #0d0d14; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Inter, sans-serif; color: #aaa; }
  </style>
</head>
<body>
  <span>Opening tool…</span>
  <script>
    (function () {
      var p = new URLSearchParams(location.search);
      var tool = p.get('tool') || '';
      var mode = p.get('mode') || '';
      var text = p.get('text') || '';
      if (tool && (mode || text)) {
        sessionStorage.setItem('lt_deeplink', JSON.stringify({ tool: tool, mode: mode, text: text }));
      }
      location.replace(tool ? '/#' + tool : '/');
    })();
  </script>
</body>
</html>
